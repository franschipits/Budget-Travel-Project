{% extends 'base.html' %}
{% block title %}Budget Travels Home{% endblock %}

{% block body %}
  <h1>iWanderSmart</h1>

  <h2>Welcome!</h2>
  <ul>
    <li><a href="/users">View all users</a></li>
    <li><a href="/user_itinerary">View all user's itineraries</a></li>
  </ul>
 
  <h2>Create an Account</h2>
  <form action="/users" method="POST">
    <p>
      User_name <input type="text" name="user_name">
    </p>
  
    <p>
      Email <input type="text" name="email">
    </p>
 
    <p>
      Password <input type="password" name="password">
    </p>

    <p>
      <input type="submit">
    </p>
  </form>
 
  
  <h2>Log In</h2>
  <form action="/login" method="POST">
    <p>
      Email <input type="text" name="email">
    </p>

    <p>
      Password <input type="password" name="password">
    </p>

    <p>
      <input type="submit">
    </p>
  </form>


{% endblock %}
