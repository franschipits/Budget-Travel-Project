<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>
      {% block title %}{% endblock %}
    </title>

    {% block head %}{% endblock %}
  </head>
  <body>
    {% for msg in get_flashed_messages() %}
      <p class="flash-msg">
        {{ msg }}
      </p>
    {% endfor %}
    <nav id="navbar" class="navbar navbar-light bg-light justify-content-between">
      <div class="container-fluid">
        <a class="navbar-brand">iWanderSmart</a>
        <a class="active" href="/">Homepage</a>
        <a href="/profile">Profile</a>
        <a href="/user_itinerary">All Users Itineraries</a>
        <form class="form-inline my-2 my-lg-0" action="/search" method="POST">
          <input class="form-inline mr-sm-2" type="search" placeholder="Search" name="search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Submit</button>
        </form>
      </div>
    </nav>
    {% block body %}{% endblock %}
 
    {% block after_body %}{% endblock %}
    
  </body>

</html>
